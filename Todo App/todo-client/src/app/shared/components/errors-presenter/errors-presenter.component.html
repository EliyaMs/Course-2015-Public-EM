<div *ngIf="errors" class="errors">
    <div *ngIf="errors['required'] as err">
        Required
    </div>
    <!-- <div *ngIf="errors['required!'] as err">
        Required
    </div> -->
    <div *ngIf="errors['words'] as err">
        Required words count: {{err.actual}}/{{err.minimum}}
    </div>
    <div *ngIf="errors['minlength'] as err">
        Required minimum length: {{err.actualLength}}/{{err.requiredLength}}
    </div>
    <div *ngIf="errors['maxlength'] as err">
        Required maximum length: {{err.actualLength}}/{{err.requiredLength}}
    </div>
  </div>
