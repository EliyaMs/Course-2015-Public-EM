<div class="summary" >
    <h2>Summary</h2>

    <div>
        <div *ngIf="completeQuestions.length" class="untulNow waiting">
            <p> correct answers: {{correctAnswers}} / {{completeQuestions.length}}</p>
        </div>
        <div *ngIf="!completeQuestions.length" class="waiting">
            <p class="loading">Waiting for your answer</p>
            <div class="dot-pulse"></div>
        </div>

        <ul>
            <li *ngFor="let question of completeQuestions">
                <div class="qA">
                    <p class="caption">{{question.caption}}</p>
                    <div class="wrongTrue">
                        <p 
                            class="redBorder" 
                            [class.greenBorder]="question.userAnswer === question.correctAnswer"
                        >{{question.answers[question.userAnswer]}}
                        </p>
                        <!-- <p
                        *ngIf="question.userAnswer !== question.correctAnswer"
                        class="greenBorder">
                            {{question.answers[question.correctAnswer] }}
                        </p> -->
                    </div>
                </div>
            </li>
        </ul>

    </div>

</div>
