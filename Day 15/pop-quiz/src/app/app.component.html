<div class="title-area">
  <app-title [myTitle]="title"></app-title>
</div>

<div class="main-area">

  <app-question-presenter *ngIf="currentIndex < maxLength"
    (selectedAnswer)="goNextQuestion($event)"
    [question]="currentQuestion"
  ></app-question-presenter>
  
  <app-quiz-over 
    *ngIf="currentIndex >= maxLength"
    [score]="finalScore"
  ></app-quiz-over>

</div>

<div class="summary-area">
  <app-summary
  [correctAnswers]="correctAnswers"
  [completeQuestions]="answeredQuestions" > 
  </app-summary>
</div>
